<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Typing Test</title>
  
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/eclipse.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }
    .editor-container {
      margin-bottom: 20px;
    }
    .stats {
      margin-top: 10px;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .cm-correct {
      color: green !important;
    }
    .cm-incorrect {
      color: red !important;
    }
  </style>
</head>
<body>

<h1>Code Typing Test</h1>

<button id="theme-toggle">Switch to Dark Mode</button>
<button id="restart-button">Restart Test</button>

<!-- Duration select option -->
<div>
  <label for="duration-select">Select Test Duration: </label>
  <select id="duration-select">
    <option value="120">120 seconds</option>
    <option value="60" selected>60 seconds</option>
    <option value="30">30 seconds</option>
    <option value="unlimited">Unlimited</option>
  </select>
</div>

<h3>Code Snippet:</h3>
<div class="editor-container">
  <textarea id="snippet-editor"></textarea>
</div>

<h3>Your Code:</h3>
<div class="editor-container">
  <textarea id="typing-editor"></textarea>
</div>

<div class="stats">
  Time Left: <span id="timer">60</span>s |
  WPM: <span id="wpm">0</span> |
  Accuracy: <span id="accuracy">100</span>%
</div>

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

<!-- Custom JavaScript -->
<script src="script.js"></script>

</body>
</html>
